    <div class="feverForm">
        <div class="feverbox">
            <h1>发热上报<img src="./images/icon/发热-jzl.png" alt=""></h1>
            <form action="">
                <div class="form">
                    <div class="form_box">
                        <h2><i>*</i>基本信息</h2>
                        <div>
                            <span>姓名:</span>
                            <input type="text" class="input_class">
                        </div>
                        <div>
                            <span>手机号码:</span>
                            <input type="phone" class="input_class">
                        </div>
                        <div>
                            <span>身份证:</span>
                            <input type="text" class="input_class">
                        </div>
                        <div style="display: block;" class="sex">
                            <span>性别:</span>
                            男<input type="radio" name="sex"> 女<input type="radio" name="sex"><br>
                        </div>
                        <div>
                            <span>出生日期:</span>
                            <input type="date" class="input_date">
                        </div>
                        <div>
                            <span>所处地区:</span>
                            <input type="text" class="input_class" placeholder="省-市-县-村-镇">
                        </div>
                    </div>
                    <div class="form_box_2">
                        <h2><i>*</i>身体状况</h2>
                        <div>
                            <input type="checkbox"><span>发热37.3°C含以上</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>干咳</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>乏力</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>鼻塞流涕</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>咽痛</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>嗅觉/味觉减弱</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>结膜炎</span>
                        </div>
                        <div>
                            <input type="checkbox"><span>腹泻</span>
                        </div>
                    </div>
                </div>
                <!-- 补充说明 -->
                <div class="Replenish">
                    <h2>补充说明</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                
                <input type="submit" placeholder="提交" id="btn">
            </form> 
        </div>
    </div>
