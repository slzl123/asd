<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen and (min-width:1200px)" href="../css/login.css">
    <link rel="stylesheet" media="screen and (max-width:1199px) and (min-width:767px)" href="../css/loginipad.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/loginpe.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="login_box">
        <div class="images_box"></div>
        <div class="Form">
            <a href="../index.html" class="exit"><img src="../images/icon/x.png" alt=""></a>
            <form action="" id="login">
                <h2>登录</h2>
                <div class="account">
                    <img src="../images/icon/账号.png" alt="" class="account_img">
                    <input type="text" placeholder="账号" id="username">
                </div>
                <div class="password">
                    <img src="../images/icon/密码.png" alt="" class="password_img">
                    <input type="password" id="password" placeholder="密码">
                    <a href="javascript:;" class="a_1">忘记密码</a>
                </div>
                <input type="submit" value="登录" id="btn_login">
                <div class="other">
                    <span>其它登录方式</span>
                    <div class="other_icon">
                        <img src="../images/icon/微信.png" alt="">
                        <img src="../images/icon/微博.png" alt="">
                        <img src="../images/icon/推特.png" alt="">
                        <img src="../images/icon/脸书.png" alt="">
                    </div>
                </div>
                <a href="javascript:;" class="a_2">手机号注册</a>
            </form>
            <form action="" id="register" style="display: none;">
                <h2>注册</h2>
                <div class="phone">
                    <img src="../images/icon/手机 (1).png" alt="">
                    <input type="phone"placeholder="手机号">
                </div>
                <div class="verify">
                    <input type="phone" id="verifyPhone" placeholder="请输入验证码">
                    <button class="getVerify">获取验证码</button>
                </div>
                <div class="newpassword">
                    <img src="../images/icon/确认密码.png" alt="" >
                    <input type="password" placeholder="1~9a~z12位">
                </div>
                <div class="ConfirmPwd">
                    <img src="../images/icon/确认密码 (1).png" alt="">
                    <input type="password" placeholder="确认密码">
                </div>
                <input type="submit" value="注册" id="registerbtn" style="padding: 0;">
                <a href="javascript:;">已有账号,登录</a>
            </form>
            <form action="" id="changepsw" style="display: none;">
                <h2>修改密码</h2>
                <div class="phone">
                    <img src="../images/icon/手机 (1).png" alt="">
                    <input type="phone"placeholder="手机号">
                </div>  
                <div class="verify">
                    <input type="phone" id="verifyPhone" placeholder="请输入验证码">
                    <button class="getVerify">获取验证码</button>
                </div>
                <div class="newpassword">
                    <img src="../images/icon/确认密码.png" alt="" >
                    <input type="password" placeholder="设置新密码">
                </div>
                <div class="ConfirmPwd">
                    <img src="../images/icon/确认密码 (1).png" alt="">
                    <input type="password" placeholder="确认密码">
                </div>
                <input type="submit" value="修改" id="registerbtn" style="padding: 0;">
                <a href="javascript:;">登录</a>
            </form>
        </div>
    </div>
</body>
</html>
